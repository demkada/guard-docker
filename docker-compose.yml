version: '3'
services:
  ##########################################################
  #           Cassandra Cluster deployment                 #
  #        (1 DC, 3 racks with 2 nodes/racks)              #
  #                                                        #
  ##########################################################
  # DC1 Rack1 config with node1 as rack1 seed
  dc1_rack1_node1:
    image: cassandra:3.11.4
    command: bash -c 'if [ -z "$$(ls -A /var/lib/cassandra/)" ] ; then sleep 0; fi && /docker-entrypoint.sh cassandra -f'
    networks:
      - guard_network
    volumes:
      - ./dc1_rack1_node1_data:/var/lib/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=guard_cluster
      - CASSANDRA_DC=DC1
      - CASSANDRA_RACK=RACK1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=dc1_rack1_node1, dc1_rack2_node1, dc1_rack3_node1
    expose:
      - 7000
      - 7001
      - 7199
      - 9042
      - 9160
    ulimits:
      memlock: -1
      nproc: 32768
      nofile: 100000

